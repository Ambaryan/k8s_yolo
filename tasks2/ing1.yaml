apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: tasks
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: host.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-1
            port: 
              number: 80
